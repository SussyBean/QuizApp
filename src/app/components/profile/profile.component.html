<div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1>User Profile</h1>
    <div class="profile-image">
        <img width="120" height="120" [src]="user.photoURL ?? 'assets/img/UserLogo.png'" />
        <button mat-mini-fab (click)="inputfield.click()"><mat-icon>edit</mat-icon></button>
    </div>
    <input #inputfield type="file" hidden (change)="uploadImage($event,user)">
</div>
