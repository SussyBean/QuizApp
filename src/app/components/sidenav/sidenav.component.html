<mat-nav-list class="form">
    <div class="logo">
        <img src="../assets/img/QuizLogoNew.png" style="width:20%; height:20%" alt="Quiz App Logo" routerLink="/landing"> uizo Bg
    </div>
    <mat-divider></mat-divider>


    <a mat-list-item routerLink="/landing" routerLinkActive="list-item-active">
        <mat-icon class="form-icon form">home</mat-icon>Начало</a>

    <a mat-list-item routerLink="/createQuiz" routerLinkActive="list-item-active">
        <mat-icon class="form-icon form">add_circle_outline</mat-icon>Създай тест</a>

    <a mat-list-item routerLink="/quizes" routerLinkActive="list-item-active">
        <mat-icon class="form-icon form">library_books</mat-icon>Реши тест</a>



    <mat-tree mat-list-item [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <a mat-list-item routerLinkActive="list-item-active" (click)="navigateToPage(node.name)">
                <mat-icon class="form-icon form">poll icon</mat-icon>
                {{node.name}}</a>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <mat-icon class="form-icon-links form">school icon</mat-icon>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button> {{node.name}}
        </mat-tree-node>
    </mat-tree>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="/about" routerLinkActive="list-item-active">
        <mat-icon class="form-icon form">help</mat-icon>Помощ</a>
</mat-nav-list>
