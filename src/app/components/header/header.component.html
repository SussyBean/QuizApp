<mat-toolbar class="Header">

    <mat-toolbar-row class="justify-content-between">

        <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
        <ng-container *ngIf="user$ |async as user; else loginButton">
            <button style="position:fixed; right:0" mat-button [matMenuTriggerFor]="userMenu">
              <img
              width="30"
              height="30"
              class="profile-image-toolbar"
              [src]="user.photoURL ?? 'assets/img/UserLogo.png'"
              />
              {{user.displayName}}
              <mat-icon>expand_more</mat-icon>
            </button>
        </ng-container>

        <ng-template #loginButton>
            <button mat-button routerLink="login" style="position:fixed; right:0"><mat-icon>login</mat-icon>Login</button>
        </ng-template>

    </mat-toolbar-row>

</mat-toolbar>


<mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile"> <mat-icon>account_circle</mat-icon>Profile</button>
    <button mat-menu-item (click)="onLogout()"> <mat-icon>logout</mat-icon>Logout</button>
</mat-menu>
